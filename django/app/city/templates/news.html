{% extends "base.html" %}

{% block content %}

<h1 class="text-2xl text-center font-bold">Новости города {{city.name}}</h1>
<div class="w-1/3 flex flex-col items-center justify-center mx-auto my-10">

    {% for post  in news %}
        <div class="flex flex-col w-full gap-4">
            <h2 class="text-xl font-bold">{{post.title|truncatewords:10}}</h2>
            <p>{{post.content |truncatewords:75}}</p>
            <span class='text-right'>{{post.publication_date}}</span>
        </div>
    {% endfor %}


</div>
    


{% endblock content %}
